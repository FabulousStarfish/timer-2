<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Design Stopwatch using HTML CSS and JavaScript</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body id="life">
	<center>
	<div class="container" id="body">
		<!-- <p>Stopwatch</p> -->
		<img src="undraw_season_change_f99v.svg" height="200px">
		<div id="time">
			<span class="digit" id="min">
				00</span>
			<span class="txt">:</span>
			<span class="digit" id="sec">
				00</span>
			<span class="txt">:</span>
			<span class="digit" id="count">
				00</span>
		</div>
		<br>
		<hr style="background-color:black;height: 1px;width:90%">
		<div id="buttons">
			<button class="btn" id="start">
				START</button>
			<button class="btn" id="stop">
				STOP</button>
			<button class="btn" id="reset">
				Reset</button>
		</div>
	</div>
</center>

	<script src="script.js"></script>
</body>

</html>
